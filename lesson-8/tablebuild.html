<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <main>
    <table>
      <thead>
        <tr>
          <th colspan="3" id="heading" scope="colgroup">ACME Wildwest</th>
        </tr>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row" class="row-light">August</td>
          <td class="row-light">$3,590</td>
          <td class="row-light">$4,000</td>
        </tr>
        <tr>
          <td scope="row">September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td scope="row" class="row-light">October</td>
          <td class="row-light">$4,870</td>
          <td class="row-light">$5,000</td>
        </tr>
        <tr class="col-3">
          <td scope="row">November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td scope="row" class="row-light-1">Black Friday</td>
          <td colspan="2" class="row-light">$3,200</td>
        </tr>
        <tr>
          <td scope="row">December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by kDjossou</td>
        </tr>
      </tfoot>
    </table>
      
  </main>   
</body>
</html>
